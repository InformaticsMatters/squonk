---

# Deploy the Squonk 'Sygnature Pipelines' to the Squonk application.
# Here we run the 'generic' pipelines role
# 'tuning' it with variables to run it for 'Sygnature'

- hosts: localhost
  vars_files:
  - ../../../env/{{ ansible_env.IM_PARAMETER_FILE }}

  roles:
  - role: squonk-pipelines
    vars:
      oc_p_origin: pipelines_sygnature
      oc_image_pull_policy: Never

