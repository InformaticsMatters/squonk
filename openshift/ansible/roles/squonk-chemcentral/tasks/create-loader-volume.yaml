---

- name: Move to ChemCentral Project
  command: oc project {{ oc_cc_project }}
  changed_when: False

# Check/Create PVCs

- name: Check Loader PVCs (dynamic)
  command: oc get pvc
  register: i_pvc_result
  changed_when: False

- name: Create Loader PVCs (dynamic)
  shell: >
    oc process
    -f {{ role_path }}/files/chemcentral-data-loader-pvc-dynamic.yaml
    -p APP_NAMESPACE={{ oc_cc_project }}
    -p PVC_SIZE={{ oc_cc_loader_volume_size }}
    -p STORAGE_CLASS={{ oc_cc_volume_storage_class }}
    | oc create -f -
  when: not i_pvc_result.stdout|regex_search('^%s\s' % oc_cc_data_loader_pvc_name, multiline=True)

# Wait for PVCs to become "Bound"...

- name: Wait for Loader PVCs to become Bound (dynamic)
  shell: >
    oc get pvc/{{ item }} | grep Bound
  retries: 12
  delay: 5
  register: result
  until: result.rc == 0
  loop:
  - "{{ oc_cc_data_loader_pvc_name }}"
  when: not i_pvc_result.stdout|regex_search('^%s\s' % item, multiline=True)
