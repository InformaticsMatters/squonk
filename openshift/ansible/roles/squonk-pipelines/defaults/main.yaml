---

# Squonk passwords
oc_squonk_user_1_password: "{{ ansible_env.IM_SQUONK_USER_1_PASSWORD|default(lookup('password', '/dev/null length=14 chars=ascii_letters'), true) }}"

#Â The default pipelines to post.
# The value must be a value the 1st-level of the oc_p_sd_poster map (below)
oc_p_origin: pipelines

# A map of SD-Poster images and tags.
#
# The 1st-level index is the symbolic name of the pipelines
# to be posted (i.e. 'pipelines' or 'pipelines_sygnature').
# The 2nd-level identifies the image and tag of the
# image responsible for publishing the pipelines definitions.
oc_p_sd_poster:
  pipelines:
    image: "squonk/rdkit-pipelines-sdposter"
    tag: "latest"
    job_name: rdkit-sd-poster
  pipelines_sygnature:
    image: "squonk/sygnature-pipelines-sdposter"
    tag: "latest"
    job_name: sygnature-sd-poster
