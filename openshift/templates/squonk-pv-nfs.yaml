kind: Template
apiVersion: v1
metadata:
  name: squonk-pv-nfs
  annotations:
    description: Squonk Persistent Volumes using NFS
    tags: squonk,pv
labels:
  template: squonk-pv-nfs
  app: squonk-app

parameters:

- name: NFS_SERVER
  value: infra-1
- name: NFS_PATH
  value: /exports
- name: APP_NAMESPACE
  value: squonk


objects:

- kind: PersistentVolume
  apiVersion: v1
  metadata:
    name: squonk-work-dir
  spec:
    capacity:
      storage: 20Gi
    accessModes:
    - ReadWriteMany
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      server: ${NFS_SERVER}
      path: ${NFS_PATH}/squonk-work-dir
    claimRef:
      name: squonk-work-dir
      namespace: ${APP_NAMESPACE}

- kind: PersistentVolume
  apiVersion: v1
  metadata:
    name: squonk-service-descriptors
  spec:
    capacity:
      storage: 100Mi
    accessModes:
    - ReadWriteMany
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      server: ${NFS_SERVER}
      path: ${NFS_PATH}/squonk-service-descriptors
    claimRef:
      name: squonk-service-descriptors
      namespace: ${APP_NAMESPACE}
