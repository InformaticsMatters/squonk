---

# A simple travis CI build script.
# Used primarily to quickly validate the build prior to the OpenShift CI/CD.
#
# See: -
#
#   https://guides.gradle.org/executing-gradle-builds-on-travisci
#   https://docs.travis-ci.com/user/languages/java/

language: java
install: true

services:
- docker

env:
  global:
  # Sensitive variables (Docker credentials)
  - secure: ""
  - secure: ""
  # Sensitive build environment variables fro squonk
  - secure: ""
  - secure: ""
  - secure: ""

jdk:
- openjdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io

script:
- cd components
- ./gradlew buildDockerImage --no-daemon -x test
- docker push squonk/cellexecutor:latest
